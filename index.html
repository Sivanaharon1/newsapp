<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Competitions Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>AI Competitions Tracker</h1>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#competitions">Competitions</a>
                <a href="#challenges">Challenges</a>
                <a href="#calls">Calls to Action</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Track AI Competitions and Challenges</h2>
            <p>Discover the latest competitions and challenges in AI video and image creation</p>
        </section>

        <section id="competitions" class="content-section">
            <h2>Active Competitions</h2>
            <div class="cards-container" id="competitions-container">
                <!-- Cards will be added dynamically -->
            </div>
        </section>

        <section id="challenges" class="content-section">
            <h2>Challenges</h2>
            <div class="cards-container" id="challenges-container">
                <!-- Cards will be added dynamically -->
            </div>
        </section>

        <section id="calls" class="content-section">
            <h2>Calls to Action</h2>
            <div class="cards-container" id="calls-container">
                <!-- Cards will be added dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 AI Competitions Tracker - All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>

</html>
